<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->

	<title>MARGINAL ACT</title>
	<meta name="description" content="Marginal act is an independent game studio based in Kharkiv, Ukraine, founded in 2017. Here you can find info about our games, which are different by gameplay (roguelike, adventure, survival-horror, simulator) and visualization (collage, pixel-art, pixel-collage) but similar by strong experimental nature.">
	<meta name="keywords" content="marginal act, studio, indie, games, development, experimental nature, pixel-art">

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<link rel="icon" type="image/png" href="favicon.png">
</head>

<body>

	<div class="wrapper">
		<header class="masthead marquee" data-speed="64">
			<h1>Marginal Act</h1>
		</header><!-- /.header -->

		<main class="content">
			<section class="entries">
				<script class="entries-template" type="x-handlebars-template">â€‹
					{{#each this}}
					<article data-index="{{id}}" class="entry btn" style="top:{{position.y}}%; left:{{position.x}}%">
						<figure>
							<img src="{{media.cover}}" alt="{{name}}">
							<figcaption class="pulse">
								<h2>{{name}}</h2>
								<span>?</span>
							</figcaption>
						</figure>
					</article>
					{{/each}}
				</script>
			</section><!-- //.entries -->

			<section class="single">
				<div id="modal" class="modal">
					<section class="modal-content">
						<header class="modal-header">
							<h2></h2>
							<time datetime=""></time>
						</header>

						<div class="modal-body">
							<iframe id="player" width="100%" height="360" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
							<p class="short"></p>
							<p class="expanded"></p>
						</div>

						<footer class="modal-footer">
							<a class="button" target="_blank"></a>
						</footer>
					</section>
				</div><!-- #modal -->
			</section><!-- //.single -->

			<section class="error">
				<h3>Something went wrong!</h3>
			</section><!-- //.error -->
		</main><!-- /.content -->
	</div><!-- .wrapper -->

	<div class="scene">
		<div class="layer" data-depth=".4"><img src="./assets/img/bg/bg1.png"></div>
		<div class="layer" data-depth="0"><img src="./assets/img/bg/bg4.png"></div>
		<div class="layer" data-depth=".2"><img src="./assets/img/bg/bg3.png"></div>
		<div class="layer" data-depth="6"><img src="./assets/img/bg/bg2.png"></div>
	</div><!-- /.scene -->

	<div class="loader">
		<img src="./assets/img/loader/loader.gif" alt="eye">
	</div><!-- /.preloader -->

	<!-- scripts -->
	<script src="./assets/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="./assets/libs/jquery-ui/1.12.1/jquery-ui.min.js"></script>
	<script src="./assets/libs/handlebars/2.0.0/handlebars.min.js"></script>
	<script src="./assets/js/main.js"></script>

</body></html>
